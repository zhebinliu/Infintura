<!DOCTYPE html>
<html>
<head>
    <title>Package Release Manager</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Package Release Manager</h1>

    <button id="toggleButton">Toggle JSON</button>

    <div id="outputContainer" class="hidden">
        <div class="row">
            <div class="column">
                <pre id="jsonContent"></pre>
            </div>
            <div class="column">
                <div class="tab">
                    <button class="tablinks" onclick="openYaml(event, 'orde-cl')">London</button>
                    <button class="tablinks" onclick="openYaml(event, 'orde-loan-servicing')">Paris</button>
                </div>
                <div id="orde-cl" class="tabcontent">
                    <h3>orde-cl</h3>
                    <pre id="orde-cl-context"></pre>
                </div>
                  
                <div id="orde-loan-servicing" class="tabcontent">
                    <h3>orde-loan-servicing</h3>
                    <pre id="orde-loan-servicing-context"></pre>
                </div>
            </div>
        </div>
        
    </div>

    <script type="text/javascript" src="https://unpkg.com/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
